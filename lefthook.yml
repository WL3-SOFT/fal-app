pre-commit:
  parallel: true
  jobs:
    - name: Check application
      run: bunx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      stage_fixed: true

prepare-commit-msg:
  commands:
    commitzen:
      skip:
        - "merge"
        - "rebase"
      interactive: true
      run: bunx cz --hook # Or npx cz --hook
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    "lint commit message":
      run: bunx commitlint --edit {1}
